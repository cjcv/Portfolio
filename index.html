<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>C. Jimena</title>
        <style>
            body {
                height: 100%;
                overflow: hidden;
                padding: 0;
                margin: 0;
                position: relative;

                align-content: center; 
                text-align: center;
                align-items: center;
            }
            canvas {
                background-color: rgb(117, 117, 117);
                height: 45vh;
                
            }
            .no-seleccionable {
                -webkit-user-select: none;
                -moz-user-select: none;
                -ms-user-select: none;
                user-select: none; 

                display: inline-flex;
                flex-direction: column;

                background-color: rgb(117, 117, 117);
                width: 45vh;
                border: 0.5vw solid rgb(117, 117, 117);
                border-radius: 1vh;
            }
            #mando {
                background-color: black;
                height: 10vh;
            }
            button {
                width: 14vh;
                height: 10vh;
            }
        </style>
    </head>
    <body>
        <header>
            <h1>Jimena's portofolio</h1>
        </header>
        <div class="no-seleccionable">
            <canvas id="canvas"></canvas>
            <div id="mando">
                <button id="izq">izquierda</button>
                <button id="disparar">derecha</button>
                <button id="der">derecha</button>
            </div>
        </div>
    </body>
    <script>
        //Declarar lienzo
        const canvas = document.getElementById("canvas");
        const ctx = canvas.getContext("2d");

        //Clases
       
        class bala {
            constructor(x,y, velocidad){
                this.x = x + 12.5;
                this.y = y;
                this.velocidad = velocidad;
            }
        }
        class marcianito {
            constructor(x, y){
                this.x = x + 35;
                this.y = y + 15;
                this.color = "#000000";
            }

            dibujar() {
                ctx.rect(this.x, this.y, 30, 15);
            }
        }
        
        //Variables jugador
        var direccion = 0;
        var posicionx = canvas.width/2-25;
        var vidas = 3;
        var balas = [];
        //Controles
        var Mando = document.getElementById("mando");
        if(/Android|webOS|iPhone|iPad|iPod|BlackBerry|IEMobile|Opera Mini/i.test(navigator.userAgent))
        {
            console.log("Movil");
            document.getElementById("izq").addEventListener("touchstart", event => {
                direccion = -4;
                console.log(direccion);
            });
            document.getElementById("izq").addEventListener("touchend", event => {
                direccion = 0;
                console.log(direccion);
            });
            document.getElementById("der").addEventListener("touchstart", event => {
                direccion = 4;
                console.log(direccion);
            });
            document.getElementById("der").addEventListener("touchend", event => {
                direccion = 0;
                console.log(direccion);
            });

            document.getElementById("disparar").addEventListener("touchend", event => {
                var i = balas.push(new bala(posicionx, canvas.height-7, -1));
                console.log(direccion);
            });
        }
        else{
            // false for not mobile device
            console.log("ordenador");
            Mando.style.display = "none";
            document.addEventListener("keydown", keyDownHandler, false);
            document.addEventListener("keyup", keyUpHandler, false);

            function keyDownHandler(e) {
                if(e.keyCode == 39) {
                    
                    direccion = 4;
                }
                else if(e.keyCode == 37) {
                    direccion = -4;
                }
            }
            function keyUpHandler(e) {
                if(e.keyCode == 39 || e.keyCode == 37) {
                    direccion = 0;
                }
                else {
                    var i = balas.push(new bala(posicionx, canvas.height-7, -1));
                }
            }            
        }
        //Declararaciones objetos
        var marcianitos = [];
        for (let i = 0; i < 4; i++) {
            for (let a = 0; a < 5; a++) {
                marcianitos.push(new marcianito(a*50, i*20));
            }
        }

        function draw(){
            //Lienzo
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            ctx.beginPath();
            
            //Actualizar jugador
            posicionx += direccion;
            ctx.rect(posicionx, canvas.height-7, 50, 5);
                //Actualizar balas
            for( let index = 0; index < balas.length; index++){  
                var x = balas[index].x;
                var y = balas[index].y;
                balas[index].y += balas[index].velocidad;
                ctx.rect(x, y, 5, 5);
                if ( balas[index].y < 0) { 
                    balas.splice(index, 1); 
                    index--; 
                    console.log(9);
                }
                else {
                    for (let a = 0; a < marcianitos.length; a++) {
                        if (x > marcianitos[a].x && x < marcianitos[a].x + 30 && y > marcianitos[a].y && y < marcianitos[a].y + 15) {
                            console.log(y);
                            console.log(marcianitos[0]);
                            balas.splice(index, 1); 
                            index--; 
                            marcianitos.splice(a, 1); 
                            a--; 
                        }
                    }
                }
            }
            
            for( let index = 0; index < marcianitos.length; index++){  
                marcianitos[index].dibujar();
            }
            ctx.fillStyle = "#000000";
            ctx.fill();
            ctx.closePath();

            requestAnimationFrame(draw);
        }

        

        draw();
        //comentarios generales mirar si se puede detectar el aspect ratio para elegir las medidas del cavas
    </script>
</html>
